<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }} | CV Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F5F0E8;
            --bg-secondary: #E8E0D4;
            --bg-card: #FFFFFF;
            --accent-orange: #E85D04;
            --accent-rust: #D00000;
            --accent-amber: #FFBA08;
            --text-dark: #1A1A1A;
            --text-muted: #5A5A5A;
            --border-dark: #2A2A2A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            padding: 32px;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        .error-container {
            background: var(--bg-card);
            border: 2px solid var(--border-dark);
            padding: 64px 48px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-rust);
        }

        .error-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 120px;
            font-weight: 700;
            color: var(--accent-rust);
            line-height: 1;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .error-message {
            color: var(--text-muted);
            font-size: 18px;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 16px 32px;
            border: 2px solid var(--border-dark);
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--text-dark);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        .help-text {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--bg-secondary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        .help-text a {
            color: var(--accent-orange);
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
            display: block;
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 48px 32px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    
    <div class="error-container">
        <span class="error-icon">âš </span>
        <div class="error-code">{{ error_code }}</div>
        <h1 class="error-title">{{ error_title }}</h1>
        <p class="error-message">{{ error_message }}</p>
        
        <div class="error-actions">
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
        </div>
        
        <div class="help-text">
            Need help? <a href="/">Return to Home</a> or <a href="/login">Log in again</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            if (document.referrer && {{ error_code }} === 401) {
                console.log('Session expired. Redirecting to login...');
            }
        }, 3000);
    </script>
</body>
</html>
