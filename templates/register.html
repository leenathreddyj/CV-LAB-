<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CV Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #F5F0E8;
            --bg-secondary: #E8E0D4;
            --bg-card: #FFFFFF;
            --accent-orange: #E85D04;
            --accent-rust: #D00000;
            --accent-amber: #FFBA08;
            --accent-green: #2D6A4F;
            --text-dark: #1A1A1A;
            --text-muted: #5A5A5A;
            --border-dark: #2A2A2A;
            --border-light: #D4D0C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-dark);
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        .branding-side {
            background: var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 64px;
            position: relative;
        }

        .branding-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 70% 30%, var(--accent-amber) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, var(--accent-orange) 0%, transparent 40%);
            opacity: 0.15;
        }

        .branding-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .branding-logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--bg-primary);
            margin-bottom: 48px;
        }

        .branding-title {
            font-size: 48px;
            font-weight: 700;
            color: var(--bg-primary);
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .branding-title span {
            color: var(--accent-amber);
            font-style: italic;
        }

        .branding-desc {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            max-width: 360px;
            line-height: 1.6;
        }

        .form-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 48px 64px;
            background: var(--bg-card);
            overflow-y: auto;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .form-header {
            margin-bottom: 36px;
        }

        .form-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-subtitle {
            font-size: 16px;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 16px;
            border: 2px solid var(--border-light);
            background: var(--bg-primary);
            color: var(--text-dark);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-orange);
            background: var(--bg-card);
        }

        #video, #canvas {
            width: 100%;
            border: 2px solid var(--border-dark);
            margin: 8px 0;
            background: var(--text-dark);
        }

        .btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 16px 32px;
            border: 2px solid var(--border-dark);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 8px;
        }

        .btn-primary {
            background: var(--text-dark);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-orange);
            border-color: var(--accent-orange);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        .form-links {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-links a {
            color: var(--accent-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .status {
            margin-top: 16px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-align: center;
            border: 1px solid;
        }

        .status.success {
            background: rgba(45, 106, 79, 0.1);
            color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .status.error {
            background: rgba(208, 0, 0, 0.1);
            color: var(--accent-rust);
            border-color: var(--accent-rust);
        }

        @media (max-width: 900px) {
            body {
                grid-template-columns: 1fr;
            }

            .branding-side {
                display: none;
            }

            .form-side {
                padding: 48px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>

    <div class="branding-side">
        <div class="branding-content">
            <div class="branding-logo">CV Lab</div>
            <h1 class="branding-title">
                Join<br><span>Today</span>
            </h1>
            <p class="branding-desc">
                Create your account with face authentication and unlock powerful computer vision tools.
            </p>
        </div>
    </div>

    <div class="form-side">
        <div class="form-container">
            <div class="form-header">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Register with face authentication</p>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Face Capture</label>
                <video id="video" autoplay style="display:none;"></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

            <button id="captureBtn" class="btn btn-secondary" onclick="startCamera()">Start Camera</button>
            <button id="registerBtn" class="btn btn-primary" onclick="register()" disabled>Register Account</button>

            <div id="status"></div>

            <div class="form-links">
                Already have an account? <a href="/login">Sign in</a>
            </div>
            <div class="form-links" style="margin-top: 12px;">
                <a href="/dev-login">Skip to Developer Login â†’</a>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let capturedImage = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('captureBtn').textContent = 'Capture Face';
                document.getElementById('captureBtn').onclick = captureFace;
            } catch (err) {
                showStatus('Camera access denied', 'error');
            }
        }

        function captureFace() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.style.display = 'block';
            video.style.display = 'none';
            
            capturedImage = canvas.toDataURL('image/jpeg');
            document.getElementById('registerBtn').disabled = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            showStatus('Face captured successfully', 'success');
        }

        async function register() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!username || !email) {
                showStatus('Please fill all fields', 'error');
                return;
            }

            if (username.length < 3) {
                showStatus('Username must be at least 3 characters', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }

            if (!capturedImage) {
                showStatus('Please capture your face', 'error');
                return;
            }

            document.getElementById('registerBtn').disabled = true;
            showStatus('Processing registration...', 'success');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        image: capturedImage
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Registration successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    showStatus(data.message || 'Registration failed', 'error');
                    document.getElementById('registerBtn').disabled = false;
                }
            } catch (err) {
                showStatus('Network error: ' + err.message, 'error');
                document.getElementById('registerBtn').disabled = false;
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
